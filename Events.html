<section class="events">
<div class="Event1">
    <form class="container">
        <h1><center>HACKATHON'22</center></h1>

        <label><b>First Name:</b></label><BR>
        <input type="text" placeholder="First Name" name="fname" required><BR><BR>
        <label><b>Last Name:</b></label><BR>
        <input type="text" placeholder="Last Name" name="lname" required><BR><BR>

        <label><b>Semester:</b></label><BR>
        <input type="number" name="sem" min="1" max="10" required><BR><BR>
    
        <label><b>Programming Language:</b></label><BR>
        <select name="language">
            <option value="P">Python</option>
            <option value="C">C</option>
            <option value="CP">C++</option>
            <option value="J">Java</option>
        </select><BR><BR>

        <label><b>Email:</b></label><BR>        
        <input type="email" name="email" required><BR><BR>

        <button type="submit" class="btn">Login</button>
    </form>
</div>
</section>
